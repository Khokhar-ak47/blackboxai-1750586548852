<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GestureBridge AI - Signup / Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&family=Inter:wght@400;700&family=Satoshi:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Urbanist', 'Inter', 'Satoshi', sans-serif;
      background: linear-gradient(135deg, #0a0a23, #1a0a4a);
      color: #f9f9f9;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(127, 0, 255, 0.4);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #e100ff;
      text-shadow:
        0 0 5px #e100ff,
        0 0 10px #e100ff,
        0 0 20px #7f00ff,
        0 0 30px #7f00ff;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: none;
      outline: none;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(45deg, #7f00ff, #e100ff);
      background-size: 200% 200%;
      animation: gradientShift 3s ease infinite;
      color: white;
      font-weight: 700;
      border-radius: 0.75rem;
      box-shadow: 0 0 15px #e100ff;
      border: none;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }
    button:hover {
      box-shadow: 0 0 25px #ff00ff;
    }
    .google-btn {
      background: #4285F4;
      margin-top: 1rem;
      box-shadow: none;
      animation: none;
    }
    .google-btn:hover {
      background: #357ae8;
    }
    .divider {
      text-align: center;
      margin: 1rem 0;
      position: relative;
    }
    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: rgba(255, 255, 255, 0.3);
    }
    .divider::before {
      left: 0;
    }
    .divider::after {
      right: 0;
    }
    .divider span {
      padding: 0 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="glass">
    <h1>Sign Up / Login</h1>
    <form id="auth-form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required autocomplete="email" />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required autocomplete="current-password" />
      <button type="submit">Login / Sign Up</button>
    </form>

    <div class="divider"><span>OR</span></div>

    <button class="google-btn" id="google-signin">
      <i class="fab fa-google mr-2"></i> Sign in with Google
    </button>
  </div>

  <script>
    // Placeholder for form submission
    document.getElementById('auth-form').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Login/Signup functionality to be implemented with backend.');
    });

    document.getElementById('google-signin').addEventListener('click', () => {
      alert('Google Sign-In functionality to be implemented with backend.');
    });
  </script>

</body>
</html>
